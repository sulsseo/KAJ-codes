<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform 2D</title>
</head>
<style>
    body {
        margin: 100px;
    }

    div {
        height: 400px;
        width: 400px;
        background: lightgreen;
        color: white;
        transform: rotate(30deg);
        /*transform-origin: -200px 200px;*/
        perspective: 1000px;
    }

    div div {
        transform: rotateX(45deg);
        width: 100px;
        height: 100px;
        background: indianred;
    }
</style>
<body>
<div id="box">
    <div>

    </div>
</div>
</body>
</html>
